<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Contact list!</h1>
        <form action="/" id="new-contact" class="my-5">
          <div class="form-group">
            <label for="contact-name">Имя</label>
            <input type="text" id="contact-name">
            <label for="contact-number">Номер</label>
            <input type="text" id="contact-number">
          </div>
          <input type="submit" class="form-control my-3"  value="Добавить">
  
        </form>
  
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Id</th>
              <th>Name</th>
              <th>Number</th>
            </tr>
          </thead>
          <tbody id="contact-list"></tbody>
        </table>  
    <script src="script.js"></script>
</body>
</html>
